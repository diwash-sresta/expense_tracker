{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>My Expenses</h2>
    <a href="{% url 'add_expense' %}" class="btn btn-primary mb-3">Add New Expense</a>
    
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense.date }}</td>
                    <td>{{ expense.title }}</td>
                    <td>{{ expense.category }}</td>
                    <td>${{ expense.amount }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No expenses recorded yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
